<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/771e08f4bb.js" crossorigin="anonymous"></script>

    <!-- Firebase Authentication -->
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const auth = getAuth();
        console.log("Firebase Auth Initialized:", auth);

        // Check if the user is authenticated
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                console.log("User not logged in, redirecting to login...");
                alert("You must be logged in!");
                window.location.href = "login.html"; // Redirect to login page
            } else {
                console.log("User is logged in:", user.email);
            }
        });
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>

    <div id="Weather-container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="city" placeholder="ENTER LOCATION">
            <button onclick="getWeather()">Search</button>
            <img id="weather-icon" alt="Weather Icon">
            <div id="temp-div"></div>
            <div id="weather-info"></div>
            <div id="hourly-forecast"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        const auth = getAuth();

        // ðŸ”¹ Logout User (for logout button)
        async function logoutUser() {
            try {
                await signOut(auth);
                alert("Logged out!");
                window.location.href = "login.html"; // Redirect to login page
            } catch (error) {
                console.log("Logout failed:", error.message);
                alert("Logout failed!");
            }
        }

        // Add the logout button to trigger logout function
        document.getElementById("logout-button")?.addEventListener("click", logoutUser);
    </script>

    <script src="./script.js"></script>
</body>
</html>
