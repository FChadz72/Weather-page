<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <h3>Don't have an account? <button onclick="registerUser()">Register</button></h3>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut }
            from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // ðŸ”¥ Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBS6cfjByBKIz10ZhmQuaXoyQdw9wiF8_k",
            authDomain: "weather-app-d5164.firebaseapp.com",
            projectId: "weather-app-d5164",
            storageBucket: "weather-app-d5164.appspot.com",
            messagingSenderId: "230640509044",
            appId: "1:230640509044:web:69248f831c66f0d660b121"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ðŸ”¹ Register User (with form)
        async function registerUser() {
            const email = prompt("Enter your email:");
            const password = prompt("Enter your password:");
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("User registered successfully!");
            } catch (error) {
                alert("Registration failed: " + error.message);
            }
        }

        // ðŸ”¹ Login User
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent page refresh

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("Login successful!");
                window.location.href = "index.html"; // Redirect to weather page
            } catch (error) {
                alert("Login failed: " + error.message);
            }
        });

        // ðŸ”¹ Logout User
        async function logoutUser() {
            await signOut(auth);
            alert("Logged out!");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
